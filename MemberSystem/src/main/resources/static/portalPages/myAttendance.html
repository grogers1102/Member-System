  <body class="portal">
    <div class="sidebar">
      <img src="../images/BETTERLogo.svg" class="logo" />
      <ul class="menu">
        <li>
          <a href="portal.html">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="accountPage.html">
            <i class="fa-solid fa-user"></i>
            <span>Account</span>
          </a>
        </li>
        <li>
          <a href="viewSubordinates.html">
            <i class="fa-solid fa-person"></i>
            <span>Subordinates</span>
          </a>
        </li>
        <!-- <li>
          <a href="#">
            <i class="fa-solid fa-square-poll-horizontal"></i>
            <span>Polls</span>

        </li> -->
        <li>
          <a href="myAttendance.html">
            <i class="fa-solid fa-square-poll-horizontal"></i>
            <span>Attendance</span>
          </a>
        </li>
        <li>
          <a href="branchPage.html">
            <i class="fa-solid fa-location-dot"></i>

          <a href="../index.html">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Log Out</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="myAttendance-body">
      <header class="header-myAttendance">My Attendance</header>
      <div class="body-myAttendance">
        <ul class="body-calender">
          <i class="day-of-week-Sun"> Sunday </i>
          <i class="day-of-week-Mon"> Monday </i>
          <i class="day-of-week-Tue"> Tuesday </i>
          <i class="day-of-week-Wed"> Wednesday </i>
          <i class="day-of-week-Thu"> Thursday </i>
          <i class="day-of-week-Fri"> Friday </i>
          <i class="day-of-week-Sat"> Saturday </i>
        </ul>
        <form>
          <div class="boxes-myAttendance">
            <div>
              <input
                type="checkbox"
                id="sundayBox"
                name="sundayBox"
                unchecked
              />
              <label for="sundayBox">Present</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="mondayBox"
                name="mondayBox"
                unchecked
              />
              <label for="mondayBox">Present</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="tuesdayBox"
                name="tuesdayBox"
                unchecked
              />
              <label for="tuesdayBox">Present</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="wednesdayBox"
                name="wednesdayBox"
                unchecked
              />
              <label for="wednesdayBox">Present</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="thursdayBox"
                name="thursdayBox"
                unchecked
              />
              <label for="thursdayBox">Present</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="fridayBox"
                name="fridayBox"
                unchecked
              />
              <label for="fridayBox">Present</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="saturdayBox"
                name="saturdayBox"
                unchecked
              />
              <label for="saturdayBox">Present</label>
            </div>
          </div>
          <div class="submitButton-myAttendance">
            <input class="mySubmitButton" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>

    <script src="../js/portal.js"></script>
    <script src="../js/rank.js"></script>
  </body>
</html>
